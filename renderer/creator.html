<html>
<head>
    <meta charset="utf-8" />
    <title>Dinamic Graph Creator</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="popups.css" />
    <link rel="stylesheet" href="creator.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

</head>

<body>

    <header id="creator_header">
        <div id="graph_name_holder">
            <input type="text" id="graph_name" name="graph_name" />
        </div>
        <button id="delete_btn" value="delete graph" onclick="deleteGraph()" disabled>DELETE GRAPH</button>
    </header>

    <section id="mid_section">
        <section id="params_section">
            <div id="profile_section">
                <div class="editor_div">
                    <div id="editor_span">
                        <span id="key">Dynamic Profiles</span>
                    </div>
                    <div id="editor_input">
                        <input id="input" type="text" value="No profile selected" readonly />
                        <button onclick="editProfile()"><i class="far fa-edit"></i></button>
                    </div>
                </div>
            </div>
            <div id="creator_slider_div">
                <h4 id="name">Relevance</h4>
                <input type="range" min="1" max="10" value="5" class="slider" oninput="updateSliderValue(this)" />
                <p id="slider_value">5</p>
            </div>
            <div id="creator_table_div">
                <button class="small_table_btns" onclick="addRow()">+</button>
                <button class="small_table_btns" onclick="removeRow()">-</button>
                <table id="creator_table" width="100%" contenteditable="true">
                    <tr>
                        <td><input type="text" value="item0" id="0"/></td>
                        <td><input type="number" value=5 id="0" /></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="item1" id="1"/></td>
                        <td><input type="number" value=5 id="1"/></td>
                    </tr>
                </table>
            </div>
        </section>

        <section id="graph_section">
            <div id="graph_popup_container"></div>
            <canvas id="creator_graph"></canvas>
            <div id="creator_btn_container">
                <button class="graph_btns" onclick="save_creator()">Save and close</button>
                <button class="graph_btns" onclick="erase_creator()">Erase changes</button>
                <button class="graph_btns" onclick="cancel_creator()">Cancel and close</button>
                
            </div>
        </section>
    </section>


    <script src="./../Popups.js"></script>
    <script src="./../Creator.js"></script>
</body>
</html>
